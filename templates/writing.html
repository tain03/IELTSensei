<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Writing Practice - AI Scoring</title>
    <meta name="description" content="Luyện thi IELTS Writing với AI chấm điểm tự động theo tiêu chí chính thức">
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <style>
        body {
            padding: var(--spacing-5);
        }

        .header {
            padding: var(--spacing-12) var(--spacing-8);
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
        }

        .header::after {
            background: linear-gradient(90deg, #60A5FA, var(--color-accent), #60A5FA);
        }

        .header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-3);
        }

        .header h1 svg {
            width: 32px;
            height: 32px;
        }

        /* Test Name & Task Selector Card */
        .test-info-card {
            text-align: center;
            padding: var(--spacing-5) var(--spacing-6);
            background: linear-gradient(135deg, #EFF6FF, #DBEAFE);
            border-radius: var(--radius-xl);
            margin-bottom: var(--spacing-6);
            border: 2px solid #BFDBFE;
        }

        .test-info-card h3 {
            color: #1E40AF;
            font-size: var(--text-xl);
            font-weight: 700;
            margin: 0 0 var(--spacing-4) 0;
        }

        .task-selector {
            display: flex;
            gap: var(--spacing-3);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-task {
            border-color: #3B82F6;
            color: #3B82F6;
        }

        .btn-task:hover {
            background: #EFF6FF;
        }

        .btn-task.active {
            background: #3B82F6;
            color: var(--color-text-inverse);
        }

        .test-info-card .hint {
            margin-top: var(--spacing-3);
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
        }

        .test-info-card .hint svg {
            width: 16px;
            height: 16px;
            color: var(--color-warning);
        }

        /* Progress Bar - Blue theme */
        .progress-fill {
            background: linear-gradient(90deg, #3B82F6, #60A5FA);
        }

        /* Tasks Status Grid */
        .tasks-status {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-3);
            margin: var(--spacing-5) 0;
            padding: var(--spacing-5);
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .task-status-item {
            text-align: center;
            padding: var(--spacing-4);
            border-radius: var(--radius-lg);
            background: var(--color-background);
            border: 2px solid var(--color-border);
            transition: all var(--transition-base);
        }

        .task-status-item.active {
            border-color: #3B82F6;
            background: #EFF6FF;
        }

        .task-status-item.completed {
            border-color: var(--color-success);
            background: var(--color-success-light);
        }

        .status-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto var(--spacing-2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-icon svg {
            width: 28px;
            height: 28px;
            color: var(--color-text-muted);
        }

        .task-status-item.active .status-icon svg {
            color: #3B82F6;
        }

        .task-status-item.completed .status-icon svg {
            color: var(--color-success);
        }

        .task-status-item .label {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        .task-status-item .count {
            font-size: var(--text-xs);
            color: var(--color-text-muted);
            margin-top: var(--spacing-1);
        }

        /* Writing Area */
        .writing-area {
            background: var(--color-surface);
            padding: var(--spacing-6);
            border-radius: var(--radius-xl);
            border: 2px solid var(--color-border);
            margin: var(--spacing-5) 0;
            box-shadow: var(--shadow-sm);
        }

        .writing-area textarea {
            width: 100%;
            min-height: 400px;
            padding: var(--spacing-5);
            font-size: var(--text-base);
            line-height: 1.8;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            font-family: var(--font-body);
            resize: vertical;
            transition: all var(--transition-base);
            background: var(--color-background);
        }

        .writing-area textarea:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: var(--color-surface);
        }

        .writing-area textarea::placeholder {
            color: var(--color-text-muted);
        }

        /* Writing Stats */
        .writing-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--spacing-4);
            padding: var(--spacing-4) var(--spacing-5);
            background: var(--color-background);
            border-radius: var(--radius-lg);
            flex-wrap: wrap;
            gap: var(--spacing-4);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            font-weight: 500;
        }

        .stat-item .label {
            color: var(--color-text-secondary);
            font-size: var(--text-sm);
        }

        .stat-item .value {
            color: #3B82F6;
            font-size: var(--text-lg);
            font-weight: 700;
            font-family: var(--font-heading);
        }

        .timer-display {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: #3B82F6;
            font-variant-numeric: tabular-nums;
            font-family: var(--font-heading);
        }

        .timer-display.warning {
            color: var(--color-warning);
        }

        /* Submit Button - Blue theme */
        .btn-submit-writing {
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
            color: var(--color-text-inverse);
        }

        .btn-submit-writing:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(59, 130, 246, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tasks-status {
                grid-template-columns: 1fr;
            }

            .writing-stats {
                flex-direction: column;
                align-items: stretch;
            }

            .stat-item {
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Trang chủ
            </a>
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                    <path d="m15 5 4 4"></path>
                </svg>
                IELTS Writing Practice
            </h1>
            <p>Practice with AI-Powered Evaluation</p>
            <div id="testSelector" style="margin-top: 20px;"></div>
        </div>

        <div class="content">
            <!-- Test Name & Task Selector -->
            <div id="testName" class="test-info-card">
                <h3></h3>
                <div class="task-selector">
                    <button id="selectTask1" class="btn-task active">Task 1</button>
                    <button id="selectTask2" class="btn-task">Task 2</button>
                </div>
                <p class="hint">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5">
                        </path>
                        <path d="M9 18h6"></path>
                        <path d="M10 22h4"></path>
                    </svg>
                    Bạn có thể chọn Task 1 hoặc Task 2 để practice
                </p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <!-- Tasks Status Indicator -->
            <div id="tasksStatus" class="tasks-status">
                <div id="task1Status" class="task-status-item">
                    <div class="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                    </div>
                    <div class="label">Task 1</div>
                    <div class="count" id="task1Count">Tối thiểu 150 từ</div>
                </div>
                <div id="task2Status" class="task-status-item">
                    <div class="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                    </div>
                    <div class="label">Task 2</div>
                    <div class="count" id="task2Count">Tối thiểu 250 từ</div>
                </div>
            </div>

            <!-- Test Content -->
            <div id="testContent"></div>

            <!-- Writing Area -->
            <div class="writing-area">
                <textarea id="writingText" placeholder="Bắt đầu viết bài của bạn ở đây..."></textarea>
                <div class="writing-stats">
                    <div class="stat-item">
                        <span class="label">Số từ:</span>
                        <span class="value" id="wordCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Thời gian:</span>
                        <span class="timer-display" id="timer">00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Yêu cầu:</span>
                        <span class="value" id="minWords">150</span>
                        <span class="label">từ</span>
                    </div>
                </div>
            </div>

            <!-- Writing Controls -->
            <div class="recording-controls">
                <button id="startBtn" class="btn btn-record">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Bắt đầu viết
                </button>
                <button id="submitTaskBtn" class="btn btn-submit btn-submit-writing hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18"></path>
                        <path d="m19 9-5 5-4-4-3 3"></path>
                    </svg>
                    Chấm điểm Task này
                </button>
                <button id="nextTaskBtn" class="btn btn-next hidden">
                    Task tiếp theo
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>

                <div id="status"></div>
            </div>

            <!-- Evaluation Result -->
            <div id="evaluationResult" class="hidden"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='writing.js') }}"></script>
</body>

</html>
