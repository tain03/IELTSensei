<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Speaking Practice - AI Scoring</title>
    <meta name="description" content="Luyện thi IELTS Speaking với AI chấm điểm tự động theo tiêu chí chính thức">
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <style>
        body {
            padding: var(--spacing-5);
        }

        .header {
            padding: var(--spacing-12) var(--spacing-8);
        }

        .header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-3);
        }

        .header h1 svg {
            width: 32px;
            height: 32px;
        }

        /* Test Name & Part Selector Card */
        .test-info-card {
            text-align: center;
            padding: var(--spacing-5) var(--spacing-6);
            background: linear-gradient(135deg, var(--color-primary-50), var(--color-primary-100));
            border-radius: var(--radius-xl);
            margin-bottom: var(--spacing-6);
            border: 2px solid var(--color-primary-200);
        }

        .test-info-card h3 {
            color: var(--color-primary-dark);
            font-size: var(--text-xl);
            font-weight: 700;
            margin: 0 0 var(--spacing-4) 0;
        }

        .part-selector {
            display: flex;
            gap: var(--spacing-3);
            justify-content: center;
            flex-wrap: wrap;
        }

        .test-info-card .hint {
            margin-top: var(--spacing-3);
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
        }

        .test-info-card .hint svg {
            width: 16px;
            height: 16px;
            color: var(--color-warning);
        }

        /* Parts Status Grid */
        .parts-status {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-3);
            margin: var(--spacing-5) 0;
            padding: var(--spacing-5);
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .part-status-item {
            text-align: center;
            padding: var(--spacing-4);
            border-radius: var(--radius-lg);
            background: var(--color-background);
            border: 2px solid var(--color-border);
            transition: all var(--transition-base);
        }

        .part-status-item.active {
            border-color: var(--color-primary);
            background: var(--color-primary-50);
        }

        .part-status-item.completed {
            border-color: var(--color-success);
            background: var(--color-success-light);
        }

        .status-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto var(--spacing-2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-icon svg {
            width: 28px;
            height: 28px;
            color: var(--color-text-muted);
        }

        .part-status-item.active .status-icon svg {
            color: var(--color-primary);
        }

        .part-status-item.completed .status-icon svg {
            color: var(--color-success);
        }

        .part-status-item .label {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        .part-status-item .count {
            font-size: var(--text-xs);
            color: var(--color-text-muted);
            margin-top: var(--spacing-1);
        }

        /* Timer */
        .timer-container {
            text-align: center;
            margin: var(--spacing-6) 0;
        }

        /* Recording Indicator */
        .recording-indicator {
            background: var(--color-error-light);
            padding: var(--spacing-3) var(--spacing-6);
            border-radius: var(--radius-full);
            display: inline-flex;
            font-size: var(--text-base);
            border: 1px solid #FECACA;
        }

        /* Preparation Notice */
        .preparation-notice {
            background: var(--color-warning-light);
            border: 1px solid #FCD34D;
            border-radius: var(--radius-lg);
            padding: var(--spacing-5);
            margin: var(--spacing-5) 0;
            text-align: center;
        }

        .preparation-notice h3 {
            color: #92400E;
            margin-bottom: var(--spacing-2);
            font-size: var(--text-lg);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
        }

        .preparation-notice h3 svg {
            width: 20px;
            height: 20px;
        }

        .preparation-notice p {
            color: #92400E;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .parts-status {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Trang chủ
            </a>
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" x2="12" y1="19" y2="22"></line>
                </svg>
                IELTS Speaking Practice
            </h1>
            <p>Practice with AI-Powered Evaluation</p>
            <div id="testSelector" style="margin-top: 20px;"></div>
        </div>

        <div class="content">
            <!-- Test Name & Part Selector -->
            <div id="testName" class="test-info-card">
                <h3></h3>
                <div class="part-selector">
                    <button id="selectPart1" class="btn-part active">Part 1</button>
                    <button id="selectPart2" class="btn-part">Part 2</button>
                    <button id="selectPart3" class="btn-part">Part 3</button>
                </div>
                <p class="hint">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5">
                        </path>
                        <path d="M9 18h6"></path>
                        <path d="M10 22h4"></path>
                    </svg>
                    Bạn có thể chọn bất kỳ Part nào để practice
                </p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <!-- Parts Status Indicator -->
            <div id="partsStatus" class="parts-status">
                <div id="part1Status" class="part-status-item">
                    <div class="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                    </div>
                    <div class="label">Part 1</div>
                    <div class="count" id="part1Count">0/6 câu</div>
                </div>
                <div id="part2Status" class="part-status-item">
                    <div class="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                    </div>
                    <div class="label">Part 2</div>
                    <div class="count" id="part2Count">Long Turn</div>
                </div>
                <div id="part3Status" class="part-status-item">
                    <div class="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                    </div>
                    <div class="label">Part 3</div>
                    <div class="count" id="part3Count">0/4 câu</div>
                </div>
            </div>

            <!-- Test Content -->
            <div id="testContent"></div>

            <!-- Recording Controls -->
            <div class="recording-controls">
                <div id="recordingIndicator" class="recording-indicator hidden">
                    <span class="rec-dot"></span>
                    <span>RECORDING</span>
                </div>

                <div id="timer" class="timer hidden">00:00</div>

                <button id="recordBtn" class="btn btn-record">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" x2="12" y1="19" y2="22"></line>
                    </svg>
                    Bắt đầu ghi âm
                </button>
                <button id="stopBtn" class="btn btn-stop hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="6" width="12" height="12" rx="2"></rect>
                    </svg>
                    Dừng ghi âm
                </button>
                <button id="nextBtn" class="btn btn-next hidden">
                    Câu hỏi tiếp theo
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
                <button id="evaluatePartBtn" class="btn btn-submit hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18"></path>
                        <path d="m19 9-5 5-4-4-3 3"></path>
                    </svg>
                    Chấm điểm Part này
                </button>

                <div id="status"></div>
            </div>

            <!-- Transcripts -->
            <div id="transcripts"></div>

            <!-- Evaluation Result -->
            <div id="evaluationResult" class="hidden"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='speaking.js') }}"></script>
</body>

</html>
